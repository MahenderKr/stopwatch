<head>

    <script src="./stopwatch.js"></script>

<body>
    <div class="container">
      <div class="outer-circle">
			  <div class="inner-circle">
           <div id="stopwatch"> LET'S GO

           </div>
          </div>
        </div>
        
        <div id="controlBtns">
          <button id="startBtn"class="btn btn-success" onclick="start()"  ><span><i class="fa-solid fa-play"></i></span></button>
          <button id="stopBtn" class="btn btn-danger" onclick="stop()"><i class="fa-solid fa-stop"></i></button>
          <button id="resetBtn" class="btn btn-secondary" onclick="reset()"><i class="fa-sharp fa-solid fa-rotate-right"></i></button>
         
        </div>
